name: when_pigs_fly
version: '${project.version}'
main: com.squawkykaka.when_pigs_fly.WhenPigsFly
api-version: '1.20'
prefix: "when_pigs_fly"
author: Squawkykaka
description: A plugin adding an item to make pigs fly
website: squawkykaka.com
commands:
  spawn:
    description: Tps you to spawn
    usage: /spawn
    permission: when_pigs_fly.spawn

permissions:
  when_pigs_fly.axolotl_throw:
    description: Permission to use the Axolotl ability
    default: true
  when_pigs_fly.spawn:
    description: Permission to use the /spawn command
    default: true
